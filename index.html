<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.00">
        <title>Grocery Store</title>

        <!-- font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!-- custom css file link -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- header section starts -->
        <header class="header">
            <a href="#" class="logo"><i class="fa fa-shopping-basket"></i>grocery</a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#features">features</a>
                <a href="#products">products</a>
                <a href="#categories">categories</a>
                <a href="#review">review</a>
                <a href="#blogs">blogs</a>                
            </nav>

            <div class="icons">
                <div class="fas fa-bars" id="menu-btn"></div>
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-user" id="login-btn"></div>
            </div>

            <form action="" class="search-form">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="shopping-cart">
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="image/cart-img-1.png" alt="">
                    <div class="content">
                        <h3>Watermelon</h3>
                        <span class="price">Rs.20/-</span>
                        <span class="quantity">qty: 1</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="image/cart-img-2.png" alt="">
                    <div class="content">
                        <h3>Onion</h3>
                        <span class="price">Rs.25/-</span>
                        <span class="quantity">qty: 1kg</span>
                    </div>
                </div>
                <div class="box">
                    <i class="fas fa-trash"></i>
                    <img src="image/cart-img-3.png" alt="">
                    <div class="content">
                        <h3>Chicken</h3>
                        <span class="price">Rs.320/-</span>
                        <span class="quantity">qty: 1kg</span>
                    </div>
                </div>
                <div class="total"> total : Rs.365/-</div>
                <a href="#" class="btn">checkout</a>
            </div>

            <form action="" class="login-form">
                <h3>login now</h3>
                <input type="email" placeholder="your email" class="box">
                <input type="password" placeholder="your password" class="box">
                <p>forget your password <a href="#">click here</a></p>
                <p>don't have an account <a href="#">create now</a></p>
                <input type="submit" value="login now" class="btn">
            </form>

        </header>
        <!-- header section ends -->
        <!-- custom js file link -->
        <script src="js/script.js"></script>
    </body>
</html>
